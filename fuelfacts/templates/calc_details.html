{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <table class="table">
        {% for desc, link, value in calculation_lines %}
        <tr>
            <td>{{ desc }}</td>
            <td>{% if link %}<a href="{{ link }}">Link</a>{% else %}-{% endif %}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}

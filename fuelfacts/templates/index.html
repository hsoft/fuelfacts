{% extends "bootstrap/base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="/static/style.css"/>
{% endblock %}

{% block navbar %}
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Fuel Facts</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    {% if msg %}
      <p class="bg-info">
        {{ msg }}
      </p>
    {% endif %}
    <form role="form" action="." method="post">
      <div class="form-group">
        <label for="liters">Nombre de litres</label>
        <input type="text" class="form-control" name="liters" id="liters" placeholder="">
      </div>
      <div class="form-group">
        <label for="km-from-distrib-point">Distance de Montréal ou Québec</label>
        <input type="text" class="form-control" name="km-from-distrib-point" id="km-from-distrib-point" placeholder="En kilomètres">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
